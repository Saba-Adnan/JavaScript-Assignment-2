        // Q no 15: Write a program to store phone manufacturers (Apple,Samsung, Motorola, Nokia, Sony & Haier) in an array.
        // Display the following dropdown/select menu in your browser using document.write() method:


        // Array of phone manufacturers
        const manufacturers = ['Apple', 'Samsung', 'Motorola', 'Nokia', 'Sony', 'Haier'];

        // Start building the dropdown/select menu
        let dropdown = '<select>';

        // Add an option element for each manufacturer
        for (let i = 0; i < manufacturers.length; i++) {
         dropdown += `<option value="${manufacturers[i]}">${manufacturers[i]}</option>`;
        }

        // Close the select tag

        // Display the dropdown menu
